language: python
python:
  - "3.5"
install:
  - "pip install -r requirements.txt"
  - pip install coverage
  - pip install codecov
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - coverage run --source=. -m unittest discover -s test
  - coverage report -m
# - python -m unittest discover -s test
after_success:
  - codecov
notifications:
  email: false
